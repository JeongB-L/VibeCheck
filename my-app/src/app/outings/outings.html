<section class="wrap">
  <header class="top">
    <h1>My Outings</h1>
    <div class="sort">
      <span>Sort by:</span>
      <button class="sort-btn">
        Trip start date
        <span class="chev">â–¾</span>
      </button>
    </div>
  </header>

  <!-- action row -->
  <div class="actions-row">
    <button class="action-tile">
      <span class="plus">ï¼‹</span>
      <span>Create a new outing</span>
    </button>
  </div>

  <!-- list -->
  <div class="list">
    <article class="card" *ngFor="let o of outings">
      <div class="thumb">
        <img [src]="o.image" alt="" />
        <span class="badge" *ngIf="o.current">Current Outing</span>
      </div>

      <div class="content">
        <div class="title-row">
          <h3>{{ o.title }}</h3>
          <button class="icon-btn" aria-label="More">â‹¯</button>
        </div>

        <div class="meta">
          <span class="meta-chip">ğŸ“… {{ o.dateText }}</span>
          <span class="meta-chip">ğŸ“ {{ o.locationText }}</span>
        </div>

        <div class="footer">
          <div class="avatars" *ngIf="o.members?.length">
            <img *ngFor="let m of o.members; let i = index"
                 [src]="m" [style.zIndex]="10 - i" alt="" />
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
