<section class="wrap">
  <header class="top">
    <h1>My Outings</h1>
    <div class="sort">
      <span>Sort by:</span>
      <button class="sort-btn" disabled>
        Trip start date <span class="chev">â–¾</span>
      </button>
    </div>
  </header>

  <div class="actions-row">
    <button class="action-tile" (click)="toggleForm()">
      <span class="plus">ï¼‹</span>
      <span>Create a new outing</span>
    </button>
  </div>

  <form class="create-form" *ngIf="showForm" (ngSubmit)="createOuting()">
    <div class="row">
      <label>Title
        <input type="text" [(ngModel)]="title" name="title" required />
      </label>
      <label>Location
        <input type="text" [(ngModel)]="location" name="location" required />
      </label>
    </div>
    <div class="row">
      <label>Start date
        <input type="date" [(ngModel)]="start" name="start" required />
      </label>
      <label>End date
        <input type="date" [(ngModel)]="end" name="end" required />
      </label>
    </div>
    <div class="form-actions">
      <button type="submit" [disabled]="isSubmitting">Create</button>
      <button type="button" class="ghost" (click)="toggleForm()">Cancel</button>
    </div>
  </form>

  <div class="list">
    <article class="card" *ngFor="let o of outings">
      <div class="thumb">
        <!-- simple placeholder image keyed by id -->
        <img src="https://picsum.photos/seed/{{ o.id }}/900/400" alt="" />
      </div>
      <div class="content">
        <div class="title-row">
          <h3>{{ o.title }}</h3>
          <button class="icon-btn" disabled>â‹¯</button>
        </div>
        <div class="meta">
          <span class="meta-chip">ğŸ“… {{ o.start_date }} â†’ {{ o.end_date }}</span>
          <span class="meta-chip">ğŸ“ {{ o.location }}</span>
        </div>
        <div class="footer">
          <button (click)="deleteOuting(o.id)">Delete</button>
        </div>
      </div>
    </article>

    <p *ngIf="!outings?.length" class="empty">No outings yet. Create your first one!</p>
  </div>
</section>
