<header class="header">
  <div class="left">
    <img [src]="logoSrc" alt="VibeCheck logo" class="logo" />
  </div>

  <div class="actions">
    <!-- Always-visible primary CTAs -->
    <button *ngIf="showOutings" class="nav-btn" (click)="goMyOutings()">My Outings</button>
    <button *ngIf="showContact" class="nav-btn ghost" (click)="goContact()">Contact</button>

    <!-- Hamburger -->
    <button
      class="icon-btn"
      aria-label="Menu"
      aria-haspopup="menu"
      [attr.aria-expanded]="menuOpen()"
      (click)="toggleMenu()"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Dropdown -->
    <div class="menu" *ngIf="menuOpen()" role="menu">
      <button class="menu-item" role="menuitem" (click)="goProfile()">My Profile</button>
      <button class="menu-item" role="menuitem" (click)="goSettings()">Settings</button>
      <button class="menu-item danger" role="menuitem" (click)="logout()">Logout</button>
    </div>
  </div>
</header>

<!-- Click-away overlay -->
<div class="scrim" *ngIf="menuOpen()" (click)="closeMenu()"></div>
