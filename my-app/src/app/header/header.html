<header class="header">
  <div class="left">
    <img
      class="logo"
      [src]="logoSrc"
      alt="VibeCheck logo"
      role="button"
      tabindex="0"
      (click)="goHome()"
      (keydown.enter)="goHome()"
      (keydown.space)="goHome()"
    />
  </div>

  <div class="actions">
    <button class="nav-btn" (click)="goMyOutings()">My Outings</button>
    <button class="nav-btn" (click)="goFriends()">My Friends</button>

    <!-- Hamburger -->
    <button
      class="icon-btn"
      aria-label="Menu"
      aria-haspopup="menu"
      [attr.aria-expanded]="menuOpen()"
      (click)="toggleMenu()"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Dropdown -->
    <div class="menu" *ngIf="menuOpen()" role="menu">
      <button class="menu-item" role="menuitem" (click)="goProfile(); closeMenu()">
        My Profile
      </button>
      <button class="menu-item" role="menuitem" (click)="goSettings(); closeMenu()">
        Settings
      </button>
      <button class="menu-item" role="menuitem" (click)="goContact(); closeMenu()">
        Contact Us
      </button>
      <button class="menu-item danger" role="menuitem" (click)="logout()">Logout</button>
    </div>
  </div>
</header>

<!-- Click-away overlay -->
<div class="scrim" *ngIf="menuOpen()" (click)="closeMenu()"></div>
