<!-- src/app/signup/signup.html -->
<div class="split">
  <section class="half form-side">
    <div class="card">
      <img src="assets/vibechecklogo.png" alt="VibeCheck logo" class="logo" />

      <h1 class="title">Create account</h1>

      <form (ngSubmit)="onSignup()" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="you@example.com"
            autocomplete="email"
          />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="••••••••"
            autocomplete="new-password"
          />
          <small class="hint">
             Use 8+ characters with uppercase, lowercase, and number.
          </small>

        </div>

        <button type="submit" [disabled]="loading" aria-busy="{{loading}}">
          {{ loading ? 'Signing up…' : 'Sign up' }}
        </button>
      </form>

      <p class="meta">
        Already have an account?
        <a routerLink="/login">Log in</a>
      </p>
    </div>
  </section>

  <section class="half text-side">
    <div class="copy">
      <h2>Join VibeCheck</h2>
      <p>Create your account to get started.</p>
    </div>
  </section>
</div>
