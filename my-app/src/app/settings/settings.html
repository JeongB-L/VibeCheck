<header class="header">
  <div class="left">
    <img src="assets/vibechecklogo.png" alt="VibeCheck logo" class="logo" />
  </div>

  <div class="actions">
    <!-- Keep My Outings always visible (outside menu) -->
    <button class="nav-btn" (click)="goMyOutings()">My Outings</button>

    <!-- Hamburger -->
    <button
      class="icon-btn"
      aria-label="Menu"
      aria-haspopup="menu"
      [attr.aria-expanded]="menuOpen()"
      (click)="toggleMenu()"
    >
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <div class="menu" *ngIf="menuOpen()" role="menu">
      <button class="menu-item" role="menuitem" (click)="goProfile()">My Profile</button>
      <button class="menu-item" role="menuitem" (click)="goSettings()">Settings</button>
      <button class="menu-item danger" role="menuitem" (click)="logout()">Logout</button>
    </div>
  </div>
</header>

<main class="container">
  <h1>Settings</h1>

  <section class="card">
    <h2>Account</h2>
    <p class="muted">
      Deactivate account will permanently remove your account and associated data (profiles,
      outings). This action cannot be undone.
    </p>
    <button class="danger-btn" (click)="deactivateAccount()">Deactivate account</button>
  </section>
</main>

<!-- click-away -->
<div class="scrim" *ngIf="menuOpen()" (click)="closeMenu()"></div>
