<!-- change-password.html -->
<app-header></app-header>

<div class="container">
  <h1>Change Password</h1>

  <div class="card">
    <h2>Personal Information</h2>
    <p class="muted">Full Name: {{ firstName() }} {{ lastName() }}</p>
    <p class="muted">Email: {{ email() }}</p>
  </div>

  <div class="card">
    <h2>Update Password</h2>
    <p class="muted">Enter a new password to update.</p>

    <form (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
        />
      </div>

      <button type="submit" class="nav-btn">Change Password</button>
    </form>
  </div>

  <button class="nav-btn ghost" (click)="backHome()">Back to Home</button>
</div>
