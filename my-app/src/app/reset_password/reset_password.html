<div class="split">
  <section class="half form-side">
    <div class="card">
      <img src="assets/vibechecklogo.png" alt="VibeCheck logo" class="logo" />

      <h1 class="title">Password Reset</h1>

      <form (ngSubmit)="onResetPassword()" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="you@example.com"
          />
        </div>

        <button type="submit">Submit</button>
      </form>

      <p class="meta">
        Already have an account?
        <a routerLink="/login">Log in</a>
      </p>
    </div>
  </section>

  <section class="half text-side">
    <div class="copy">
      <p>Reset your password to regain access to your account.</p>
    </div>
  </section>
</div>
